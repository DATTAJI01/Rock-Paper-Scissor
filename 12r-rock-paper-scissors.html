<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROCK PAPER SCISSOR</title>
  <link rel="stylesheet" href="CSS files/12r-rock-paper-scissors.css">
</head>
<body>
  <p class="title">Rock, Paper, Scissors</p>



  <!-- Rock -->
  <button class="move-btn js-rock-btn" >
    <img class="move-icon"  src="Images/rock-emoji.png" alt="Rock">
  </button>

  <!-- Paper -->
  <button class="move-btn js-paper-btn" >
    <img  class="move-icon" src="Images/paper-emoji.png" alt="Paper">
  </button>

  <!-- Scissors -->
  <button class="move-btn js-scissors-btn" >
    <img  class="move-icon" src="Images/scissors-emoji.png" alt="Scissors">
  </button>

  <p class="js-result result"></p>

  <p class="js-moves moves"></p>

  <p class="js-score score"></p>

  <button class="js-reset-score-btn reset-score-btn" >
    Reset Score
  </button>
  <p class="js-confirmation-message"></p>

  <button class="js-auto-play-btn auto-play-btn" >Auto Play</button>
  

  <script src="JavaScript/12r-rock-paper-scissors.js"></script>

</body>
</html>
